<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="myCard">
            <div class="row">
                <div class="col-md-6">
                    <div class="myLeftCtn">

                        <form class="myForm text-center">
                            <header>Create New Account</header>
                            <div class="Form-group">
                                <i class="fas fa-user"></i>
                                <input class="myInput" type="text" placeholder="Username" id="username" required>
                                <div class="invalid-feedback"> Please fill out this field.
                                </div>

                                <div class="form-group">
                                    <i class="fas fa-envelope"></i>
                                    <input class="myInput" placeholder="Email" type="text" id="email" required>
                                </div>
                                <div class="form-group">
                                    <i class="fas fa-lock"></i>
                                    <input class="myInput" type="password" id="password" placeholder="password"
                                        required>
                                </div>

                                <div class="from-group">
                                    <label><input id="check_1" name="check_1" type="checkbox" required> <small>I read
                                            and agree to
                                            Terms & Conditions</small> </input>
                                        <div class="invalid-feedback">You must check the box.</div>
                                </div></label>
                            </div>

                            <input type="submit" class="butt" value="CREATE ACCOUNT">
                        </form>
                    </div>
                </div>

                
                <div class="colo-md-6">
                    <div class="myRightCtn">
                        <div class="box">
                            <header>Hello World! </header>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <br> Reprehenderit rerum consequuntur
                                itaque adipisci? Impedit, rerum.</p>
                                <input type="button" class="butt_out" value="Learn More" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
